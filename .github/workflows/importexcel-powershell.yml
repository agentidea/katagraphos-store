# Generated by the PowerShell module PSAdvantage
# Install-Module -Name PSAdvantage

# Template for basic PowerShell automation
name: Custom PowerShell Automation - with ImportExcel Setup

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install ImportExcel PowerShell Module
        shell: pwsh
        run: Install-Module ImportExcel -Force

      - name: Run the scripts
        shell: pwsh
        run: |
          $url = 'https://raw.githubusercontent.com/dfinke/PSKit/master/sampleCsv/aapl.csv'
          $ts = (Get-Date).ToString("yyyyMMddHHmmss")
          Export-Excel -InputObject (Invoke-RestMethod $url | ConvertFrom-Csv) -Path "appl-$($ts).xlsx"
      
      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4.2.0
        with:
          commit_message: Check in Excel results
          commit_user_name: 'PowerShell Automation'